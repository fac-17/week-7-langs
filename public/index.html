<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="public/style.css" />
    <title>Be happy</title>
  </head>
  <body>
    <h1>Welcome!</h1>

    <section class="register__form">
      <form
        class="form__body register__form__body"
        action="/register"
        method="POST"
      >
        <label for="new__user">New User:</label>
        <input class="form__input" type="text" id="new__user" name="username" min="3" max="10"/>
        <label for="new__password">Password:</label>
        <input
          class="form__input"
          type="password"
          id="new__password"
          name="password"
          min="5"
          max="10"
        />
        <label for="retype__password">Repeat Password:</label>
        <input class="form__input" type="password" id="retype__password" />
        <button
          id="register__submit"
          type="submit"
          name="Submit"
          value="Submit"
        >
          Register
        </button>
      </form>
    </section>

    <br />

    <section class="login__form">
      <form class="form__body login__form__body" action="/login" method="POST">
        <label for="login__name">Username:</label>
        <input
          class="form__input"
          type="text"
          id="login__name"
          name="username"
        />
        <label for="login__password">Password:</label>
        <input
          class="form__input"
          type="password"
          id="login__password"
          name="password"
        />
        <button id="login__submit" type="submit" name="Submit" value="Submit">
          Login
        </button>
      </form>
    </section>

    <script src="public/dom.js"></script>
  </body>
</html>
